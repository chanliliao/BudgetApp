mutation Register(
  # $firstName: String!
  # $lastName: String!
  $email: String!
  $password: String!
) {
  register(
    # firstName: $firstName
    # lastName: $lastName
    email: $email
    password: $password
  ) {
    errors {
      field
      message
    }
    acc {
      ...RegularAcc
    }
  }
}
